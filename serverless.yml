org: tdamesa
app: udashopper
service: udashopper
frameworkVersion: '3'

custom:
  listingsTableName: 'listings-table-${sls:stage}'
  dynamodb:
    start:
      migrate: true
    stages:
      - dev

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ ListingsTable, Arn ]
  environment:
    LISTINGS_TABLE: ${self:custom.listingsTableName}
    ISSUER_BASE_URL: https://dev-wh685a43.us.auth0.com/
    AUDIENCE: https://iw2q1o07x8.execute-api.us-east-1.amazonaws.com
  httpApi:
    cors: true

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    ListingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: userId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.listingsTableName}

plugins:
  - serverless-dynamodb-local
  - serverless-offline
